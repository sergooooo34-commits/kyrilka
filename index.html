        .timer-container {

    <!-- –ü–∞–Ω–µ–ª—å —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞ (–∏–∑–Ω–∞—á–∞–ª—å–Ω–æ —Å–∫—Ä—ã—Ç–∞) -->

        <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ç–∞–π–º–µ—Ä–∞ (–∏–∑–Ω–∞—á–∞–ª—å–Ω–æ —Å–∫—Ä—ã—Ç) -->

        <!-- –ö–Ω–æ–ø–∫–∞ –±—ã—Å—Ç—Ä–æ–≥–æ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è (—Ç–æ–ª—å–∫–æ –¥–ª—è —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏) -->
        <button class="btn" id="testTimer" style="margin-top: 10px; background: #ff9800; display: none;">

    <script>
        // –ö–ª–∞—Å—Å –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å –±–∞–∑–æ–π –¥–∞–Ω–Ω—ã—Ö
        class BreakDatabase {
            constructor() {
                this.initDatabase();
            }

            initDatabase() {
                if (!localStorage.getItem('employees')) {
                    localStorage.setItem('employees', JSON.stringify([]));
                }
                if (!localStorage.getItem('breaks')) {
                    localStorage.setItem('breaks', JSON.stringify([]));
                }
                if (!localStorage.getItem('settings')) {
                    localStorage.setItem('settings', JSON.stringify({
                        maxBreaks: 5,
                        breakDuration: 10
                    }));
                }
            }

            getEmployees() {
                return JSON.parse(localStorage.getItem('employees'));
            }

            addEmployee(employee) {
                const employees = this.getEmployees();
                employee.id = Date.now();
                employees.push(employee);
                localStorage.setItem('employees', JSON.stringify(employees));
                return employee;
            }

            findEmployeeByEmail(email) {
                const employees = this.getEmployees();
                return employees.find(emp => emp.email === email);
            }

            getBreaks() {
                return JSON.parse(localStorage.getItem('breaks'));
            }

            startBreak(employeeId) {
                const breaks = this.getBreaks();
                const settings = JSON.parse(localStorage.getItem('settings'));
                
                const activeBreaks = breaks.filter(b => b.status === 'active').length;
                if (activeBreaks >= settings.maxBreaks) {
                    return { success: false, message: '–ù–µ—Ç —Å–≤–æ–±–æ–¥–Ω—ã—Ö –º–µ—Å—Ç –¥–ª—è –ø–µ—Ä–µ—Ä—ã–≤–∞' };
                }

                const existingBreak = breaks.find(b => b.employeeId === employeeId && b.status === 'active');
                if (existingBreak) {
                    return { success: false, message: '–£ –≤–∞—Å —É–∂–µ –µ—Å—Ç—å –∞–∫—Ç–∏–≤–Ω—ã–π –ø–µ—Ä–µ—Ä—ã–≤' };
                }

                const newBreak = {
                    id: Date.now(),
                    employeeId: employeeId,
                    startTime: new Date().toISOString(),
                    endTime: null,
                    status: 'active'
                };

                breaks.push(newBreak);
                localStorage.setItem('breaks', JSON.stringify(breaks));
                return { success: true, message: '–ü–µ—Ä–µ—Ä—ã–≤ –Ω–∞—á–∞—Ç', break: newBreak };
            }

            endBreak(employeeId) {
                const breaks = this.getBreaks();
                const activeBreak = breaks.find(b => b.employeeId === employeeId && b.status === 'active');
                
                if (activeBreak) {
                    activeBreak.status = 'completed';
                    activeBreak.endTime = new Date().toISOString();
                    localStorage.setItem('breaks', JSON.stringify(breaks));
                    return { success: true, message: '–ü–µ—Ä–µ—Ä—ã–≤ –∑–∞–≤–µ—Ä—à–µ–Ω' };
                }
                
                return { success: false, message: '–ê–∫—Ç–∏–≤–Ω—ã–π –ø–µ—Ä–µ—Ä—ã–≤ –Ω–µ –Ω–∞–π–¥–µ–Ω' };
            }
        }

        // –ö–ª–∞—Å—Å –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è —Ç–∞–π–º–µ—Ä–æ–º
        class BreakTimer {
            constructor(durationMinutes = 10, onTick = null, onComplete = null) {
                this.duration = durationMinutes * 60; // –≤ —Å–µ–∫—É–Ω–¥–∞—Ö
                this.remaining = this.duration;
                this.onTick = onTick;
                this.onComplete = onComplete;
                this.interval = null;
                this.isRunning = false;
            }

            start() {
                if (this.isRunning) return;
                
                this.isRunning = true;
                this.interval = setInterval(() => {
                    this.remaining--;
                    
                    if (this.onTick) {
                        this.onTick(this.getTimeString(), this.getProgress());
                    }
                    
                    // –ü—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ –∑–∞ 1 –º–∏–Ω—É—Ç—É
                    if (this.remaining === 60 && this.onTick) {
                        this.onTick(this.getTimeString(), this.getProgress(), 'warning');
                    }
                    
                    // –ü—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ –∑–∞ 10 —Å–µ–∫—É–Ω–¥
                    if (this.remaining === 10 && this.onTick) {
                        this.onTick(this.getTimeString(), this.getProgress(), 'critical');
                    }
                    
                    if (this.remaining <= 0) {
                        this.stop();
                        if (this.onComplete) {
                            this.onComplete();
                        }
                    }
                }, 1000);
            }

            stop() {
                if (this.interval) {
                    clearInterval(this.interval);
                    this.interval = null;
                }
                this.isRunning = false;
            }

            reset() {
                this.stop();
                this.remaining = this.duration;
                if (this.onTick) {
                    this.onTick(this.getTimeString(), this.getProgress());
                }
            }

            getTimeString() {
                const minutes = Math.floor(this.remaining / 60);
                const seconds = this.remaining % 60;
                return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }

            getProgress() {
                return (this.remaining / this.duration) * 100;
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        const db = new BreakDatabase();

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ç–µ—Å—Ç–æ–≤–æ–≥–æ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞
        if (db.getEmployees().length === 0) {
            db.addEmployee({
                name: '–ò–≤–∞–Ω–æ–≤ –ò–≤–∞–Ω –ò–≤–∞–Ω–æ–≤–∏—á',
                email: 'ivanov@test.com',
                password: '123456',
                position: '–ú–µ–Ω–µ–¥–∂–µ—Ä'
            });
        }

        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let currentEmployee = null;
        let breakTimer = null;

        // DOM —ç–ª–µ–º–µ–Ω—Ç—ã
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const showRegister = document.getElementById('showRegister');
        const showLogin = document.getElementById('showLogin');
        const messageDiv = document.getElementById('message');
        const loginContainer = document.getElementById('loginContainer');
        const employeePanel = document.getElementById('employeePanel');

        const employeeLogout = document.getElementById('employeeLogout');
        const employeeName = document.getElementById('employeeName');

        const statusBadge = document.getElementById('statusBadge');
        const timerContainer = document.getElementById('timerContainer');
        const timerDisplay = document.getElementById('timer');
        const timerProgress = document.getElementById('timerProgress');
        const timerMessage = document.getElementById('timerMessage');

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –º–µ–∂–¥—É —Ñ–æ—Ä–º–∞–º–∏
        showRegister.addEventListener('click', function(e) {
            e.preventDefault();
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
            document.getElementById('registerToggle').style.display = 'block';
            showRegister.parentElement.style.display = 'none';
        });

        showLogin.addEventListener('click', function(e) {
            e.preventDefault();
            loginForm.style.display = 'block';
            registerForm.style.display = 'none';
            document.getElementById('registerToggle').style.display = 'none';
            showRegister.parentElement.style.display = 'block';
        });

        // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è
        registerForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const position = document.getElementById('regPosition').value;

            if (db.findEmployeeByEmail(email)) {
                showMessage('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å —Ç–∞–∫–∏–º email —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç', 'error');
                return;
            }

            db.addEmployee({
                name: name,
                email: email,
                password: password,
                position: position
            });

            showMessage('–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! –¢–µ–ø–µ—Ä—å –≤—ã –º–æ–∂–µ—Ç–µ –≤–æ–π—Ç–∏', 'success');
            registerForm.reset();
            
            loginForm.style.display = 'block';
            registerForm.style.display = 'none';
            document.getElementById('registerToggle').style.display = 'none';
            showRegister.parentElement.style.display = 'block';
        });

        // –í—Ö–æ–¥
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            const employee = db.findEmployeeByEmail(email);
            
            if (employee && employee.password === password) {
                currentEmployee = employee;
                
                employeeName.innerHTML = `<strong>${employee.name}</strong>`;
                employeePosition.textContent = employee.position;
                
                const activeBreak = db.getBreaks().find(b => 
                    b.employeeId === employee.id && b.status === 'active'
                );
                
                if (activeBreak) {
                    startBreakBtn.style.display = 'none';
                    endBreakBtn.style.display = 'block';
                    statusBadge.textContent = '–ù–∞ –ø–µ—Ä–µ—Ä—ã–≤–µ';
                    statusBadge.className = 'status-badge active';
                    
                    // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–∞–π–º–µ—Ä, –µ—Å–ª–∏ –ø–µ—Ä–µ—Ä—ã–≤ –±—ã–ª –∞–∫—Ç–∏–≤–µ–Ω
                    const settings = JSON.parse(localStorage.getItem('settings'));
                    const breakDuration = settings.breakDuration || 10;
                    const startTime = new Date(activeBreak.startTime);
                    const elapsedSeconds = Math.floor((new Date() - startTime) / 1000);
                    const remainingSeconds = Math.max(0, breakDuration * 60 - elapsedSeconds);
                    
                    if (remainingSeconds > 0) {
                        startTimer(remainingSeconds);
                    } else {
                        // –ï—Å–ª–∏ –≤—Ä–µ–º—è –≤—ã—à–ª–æ, –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–≤–µ—Ä—à–∞–µ–º –ø–µ—Ä–µ—Ä—ã–≤
                        endBreakManually();
                    }
                } else {
                    startBreakBtn.style.display = 'block';
                    endBreakBtn.style.display = 'none';
                    statusBadge.textContent = '–ù–∞ –º–µ—Å—Ç–µ';
                    statusBadge.className = 'status-badge inactive';
                    hideTimer();
                }
                
                loginContainer.style.display = 'none';
                employeePanel.style.display = 'block';
            } else {
                showMessage('–ù–µ–≤–µ—Ä–Ω—ã–π email –∏–ª–∏ –ø–∞—Ä–æ–ª—å', 'error');
            }
        });

        // –§—É–Ω–∫—Ü–∏—è –∑–∞–ø—É—Å–∫–∞ —Ç–∞–π–º–µ—Ä–∞
        function startTimer(initialSeconds = null) {
            const settings = JSON.parse(localStorage.getItem('settings'));
            const breakDuration = settings.breakDuration || 10;
            
            if (breakTimer) {
                breakTimer.stop();
            }
            
            timerContainer.style.display = 'block';
            
            breakTimer = new BreakTimer(
                breakDuration,
                (timeString, progress, status) => {
                    timerDisplay.textContent = timeString;
                    timerProgress.style.width = `${progress}%`;
                    
                    if (status === 'warning') {
                        timerMessage.textContent = '–û—Å—Ç–∞–ª–∞—Å—å 1 –º–∏–Ω—É—Ç–∞! ‚è∞';
                        timerMessage.className = 'break-message warning';
                        timerDisplay.style.color = '#ff9800';
                    } else if (status === 'critical') {
                        timerMessage.textContent = '–ü–µ—Ä–µ—Ä—ã–≤ –∑–∞–∫–∞–Ω—á–∏–≤–∞–µ—Ç—Å—è! üîî';
                        timerMessage.className = 'break-message warning';
                        timerDisplay.style.color = '#f44336';
                        timerDisplay.classList.add('timer-warning');
                    } else {
                        timerMessage.textContent = '–ù–∞—Å–ª–∞–∂–¥–∞–π—Ç–µ—Å—å –ø–µ—Ä–µ—Ä—ã–≤–æ–º! üòä';
                        timerMessage.className = 'break-message info';
                        timerDisplay.style.color = 'white';
                        timerDisplay.classList.remove('timer-warning');
                    }
                },
                () => {
                    // –¢–∞–π–º–µ—Ä –∑–∞–≤–µ—Ä—à–µ–Ω
                    timerMessage.textContent = '–í—Ä–µ–º—è –ø–µ—Ä–µ—Ä—ã–≤–∞ –∏—Å—Ç–µ–∫–ª–æ! ‚è∞';
                    timerMessage.className = 'break-message warning';
                    timerDisplay.textContent = '00:00';
                    timerProgress.style.width = '0%';
                    
                    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–≤–µ—Ä—à–∞–µ–º –ø–µ—Ä–µ—Ä—ã–≤
                    setTimeout(() => {
                        if (currentEmployee) {
                            endBreakManually();
                        }
                    }, 2000);
                }
            );
            
            // –ï—Å–ª–∏ –ø–µ—Ä–µ–¥–∞–Ω–æ –Ω–∞—á–∞–ª—å–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ (–¥–ª—è –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏—è)
            if (initialSeconds !== null) {
                breakTimer.remaining = initialSeconds;
            }
            
            breakTimer.start();
        }

        // –§—É–Ω–∫—Ü–∏—è —Å–∫—Ä—ã—Ç–∏—è —Ç–∞–π–º–µ—Ä–∞
        function hideTimer() {
            timerContainer.style.display = 'none';
            if (breakTimer) {
                breakTimer.stop();
                breakTimer = null;
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –ø–µ—Ä–µ—Ä—ã–≤–∞
        function endBreakManually() {
            if (!currentEmployee) return;
            
            const result = db.endBreak(currentEmployee.id);
            
            if (result.success) {
                showMessage('–ü–µ—Ä–µ—Ä—ã–≤ –∑–∞–≤–µ—Ä—à–µ–Ω', 'success');
                startBreakBtn.style.display = 'block';
                endBreakBtn.style.display = 'none';
                statusBadge.textContent = '–ù–∞ –º–µ—Å—Ç–µ';
                statusBadge.className = 'status-badge inactive';
                hideTimer();
            }
        }

        // –ù–∞—á–∞–ª–æ –ø–µ—Ä–µ—Ä—ã–≤–∞
        startBreakBtn.addEventListener('click', function() {
            if (!currentEmployee) return;
            
            const result = db.startBreak(currentEmployee.id);
            
            if (result.success) {
                showMessage('–ü–µ—Ä–µ—Ä—ã–≤ –Ω–∞—á–∞—Ç! –£ –≤–∞—Å 10 –º–∏–Ω—É—Ç', 'success');
                startBreakBtn.style.display = 'none';
                endBreakBtn.style.display = 'block';
                statusBadge.textContent = '–ù–∞ –ø–µ—Ä–µ—Ä—ã–≤–µ';
                statusBadge.className = 'status-badge active';
                
                // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–∞–π–º–µ—Ä
                startTimer();
            } else {
                showMessage(result.message, 'error');
            }
        });

        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –ø–µ—Ä–µ—Ä—ã–≤–∞
        endBreakBtn.addEventListener('click', endBreakManually);

        // –í—ã—Ö–æ–¥
        employeeLogout.addEventListener('click', function() {
            if (breakTimer) {
                breakTimer.stop();
                breakTimer = null;
            }
            
            currentEmployee = null;
            loginContainer.style.display = 'block';
            employeePanel.style.display = 'none';
            loginForm.reset();
            startBreakBtn.style.display = 'block';
            endBreakBtn.style.display = 'none';
            hideTimer();
            statusBadge.textContent = '–ù–∞ –º–µ—Å—Ç–µ';
            statusBadge.className = 'status-badge inactive';
        });

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ —Å–æ–æ–±—â–µ–Ω–∏–π
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }

        // –¢–µ—Å—Ç–æ–≤—ã–π —Ä–µ–∂–∏–º (–º–æ–∂–Ω–æ –≤–∫–ª—é—á–∏—Ç—å –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏)
        const testTimerBtn = document.getElementById('testTimer');
        testTimerBtn.addEventListener('click', function() {
            if (!currentEmployee) return;
            
            // –°–æ–∑–¥–∞–µ–º —Ç–µ—Å—Ç–æ–≤—ã–π —Ç–∞–π–º–µ—Ä –Ω–∞ 5 —Å–µ–∫—É–Ω–¥
            const testTimer = new BreakTimer(5/60, (timeString, progress) => {
                timerDisplay.textContent = timeString;
                timerProgress.style.width = `${progress}%`;
            }, () => {
                alert('–¢–µ—Å—Ç–æ–≤—ã–π —Ç–∞–π–º–µ—Ä –∑–∞–≤–µ—Ä—à–µ–Ω!');
            });
            
            timerContainer.style.display = 'block';
            testTimer.start();
        });
    </script>
